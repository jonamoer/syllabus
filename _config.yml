# Site settings
# -------------
baseurl : /syllabus # the subpath of your site, e.g. /blog
colour  : primary
language: nl

# SEO
# ---
title      : &title SLLBS               # Change for new syllabus
description: Style Guide for Syllabi.   # Change for new syllabus
author     : Olivier Parent             # Change for new syllabus
# tracking_id: "XX-XXXXXXXX-X"
# url        :
# image      :

# Build settings
# --------------
gems:
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style: compressed
exclude:
  - gulpfile            # Remove for new syllabus
  - node_modules/       # Remove for new syllabus
  - src/
  - Gemfile
  - LICENSE             # Remove for new syllabus
  - package.json        # Remove for new syllabus
  - README.md