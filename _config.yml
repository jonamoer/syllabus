# Site settings
baseurl : /syllabus # the subpath of your site, e.g. /blog
colour  : primary
language: nl
title   : SYLLB

# Build settings
gems:
  - jemoji
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style: compressed
exclude:
  - gulpfile
  - node_modules/
  - src/
  - Gemfile
  - LICENSE.md
  - package.json
  - README.md